<section class="image-servers wrapper">
            <h2>{{include.head_text}}</h2>
            <ul>
              {% for s in site.data.image_servers %}
              <li>
                <p class="font-weight-600"><a href="{{ s.uri }}" target="_blank">{{ s.name }}</a></p>
                {% for p in s.blurb %}
                {{ p | markdownify }}
                {% endfor %}
              </li>
              {% endfor %}
            </ul>
          </section>
