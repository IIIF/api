---
title: Blog
layout: sub-page
---

<div class="sub-pages-container layout-sub-page">
  <article>
    {% for post in site.posts %}
      <div class="short-post">
        <div class="short-post-title"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
        <div class="short-post-meta">
          <p>{{ post.date | date_to_string }} by {{ post.author }}</p>
        </div>
      </div>
    {% endfor %}
  </article>
</div>
